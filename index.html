<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USA CASE LOOKUP</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #ffffff;
      color: #000;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #007700;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00cc00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      color: white;
    }
    #terminal {
      background: black;
      color: white;
      padding: 20px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      display: none;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

<div class="container" id="mainForm">
  <h1>United States of America (USA) - CASE LOOKUP</h1>

  <label>Name</label>
  <input type="text" id="name">

  <label>Email</label>
  <input type="email" id="email">

  <label>Phone</label>
  <input type="tel" id="phone">

  <label>SSN</label>
  <input type="text" id="ssn">

  <label>Do you have a registered case ID?</label>
  <select id="govDept">
    <option value="">Select</option>
    <option>FTC</option>
    <option>FCC</option>
    <option>SSA</option>
    <option>DEA</option>
    <option>FBI</option>
    <option>STATE POLICE</option>
    <option>OTHER</option>
  </select>

  <div id="caseIdSection" style="display:none;">
    <label>Enter Case ID</label>
    <input type="text" id="caseId">
    <p id="attempts" style="color: red;"></p>
    <button onclick="validateCaseId()">Next</button>
  </div>

  <div id="supportSection" style="display:none;">
    <label>Choose Your Support Partner</label>
    <select id="partner" onchange="checkPartner(this.value)">
      <option value="">Select</option>
      <option value="google">Google</option>
      <option value="lolicrosoft">Microsoft</option>
      <option value="samsung">Samsung</option>
      <option value="apple">Apple</option>
      <option value="toshiba">Toshiba</option>
      <option value="hp">HP</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div id="microsoftSection" style="display:none;">
    <label>Enter Microsoft Case ID</label>
    <input type="text" id="msCaseId">
    <button onclick="showStartScan()">Validate</button>
    <p id="msError" style="color:red;"></p>
  </div>

  <div id="loadingSection" style="display:none;">
    <p>FTC is redirecting you to Microsoft server...</p>
    <button onclick="startTerminalScan()">Start Scan</button>
  </div>
</div>

<div id="terminal"></div>

<script>
let attempts = 2;

document.getElementById('govDept').addEventListener('change', () => {
  document.getElementById('caseIdSection').style.display = 'block';
});

function validateCaseId() {
  const id = document.getElementById('caseId').value.trim();
  if (id === '997805') {
    document.getElementById('caseIdSection').style.display = 'none';
    document.getElementById('supportSection').style.display = 'block';
  } else {
    attempts--;
    document.getElementById('attempts').innerText = `You have only ${attempts} attempt(s) left.`;
    if (attempts === 0) {
      alert('No more attempts!');
      location.reload();
    }
  }
}

function checkPartner(val) {
  if (val === 'lolicrosoft') {
    document.getElementById('microsoftSection').style.display = 'block';
  }
}

function showStartScan() {
  const val = document.getElementById('msCaseId').value.trim();
  if (val === '778249') {
    document.getElementById('microsoftSection').style.display = 'none';
    document.getElementById('loadingSection').style.display = 'block';
  } else {
    document.getElementById('msError').innerText = 'Invalid Case ID';
  }
}

function startTerminalScan() {
  document.getElementById('loadingSection').style.display = 'none';
  const term = document.getElementById('terminal');
  term.style.display = 'block';

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const ssn = document.getElementById('ssn').value;
  const dept = document.getElementById('govDept').value;

  const userDetails = `
[User Profile]
Name: ${name}
Email: ${email}
Phone: ${phone}
SSN: ${ssn}
Dept: ${dept}
------------------------------------------
`;

  const hackers = Array.from({length: 20}, (_, i) => {
    const names = ["MrX", "Ghost", "BlackWolf", "RedByte", "Cypher", "NullFace", "BitFreak", "HexLord", "Bugz", "Sniffer"];
    const countries = ['Russia', 'China', 'Brazil', 'Nigeria', 'Iran', 'USA', 'India', 'Turkey', 'Vietnam', 'North Korea'];
    const cities = ['Moscow', 'Beijing', 'Rio', 'Lagos', 'Tehran', 'Chicago', 'Delhi', 'Istanbul', 'Hanoi', 'Pyongyang'];
    return `🔸 ${names[i%10]} from ${cities[i%10]}, ${countries[i%10]} (connected since ${2000 + Math.floor(Math.random()*24)})`;
  }).join('\n');

  const lines = [
    "Connecting to lolicrosoft support...",
    "Verifying server security...",
    "Scanning documents and network...",
    "Analyzing system threats...",
    "Threat Level: HIGH",
    "Detected: 17 active virus signatures ⚠️",
    "Security Level Remaining: 61%",
    "Detected: 96 unauthorized network connections",
    userDetails,
    "Connected Hackers:\n" + hackers,
    "\n📄 Final Report Generated ✅"
  ];

  let i = 0;
  const interval = setInterval(() => {
    if (i < lines.length) {
      term.textContent += lines[i++] + '\n';
      term.scrollTop = term.scrollHeight;
    } else {
      clearInterval(interval);
    }
  }, 800);
}
</script>

</body>
</html>
